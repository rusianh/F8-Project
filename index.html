    * px: 
    ? Realative units tương đối
    * %
    * rem phụ thuộc thẻ html / font-size thẻ html mặc định là 100%
    * em phụ thuộc thẻ gần nhấn chưa nó
    * vw và vh "view-weight" "view-height"
    ! B16: CSS functions
    * var()
    * linear-gradient()
    * rgba()
    * calc() tính toán (120px * 2 + 4px)...
    * attr() atribute thường dùng kết hợp lớp giả

    ! B17 : CSS pseudo-classes - lớp giả
    * :root tham chiếu tới phần tử gốc bao trùm tài liệu là thẻ html
    * :hover chỉ kích hoạt khi di chuyệt vào
    * :active kích hoạt khi nhấn vào
    * :first-child 
    * :last-child 

    ! B18 Css pseudo-elements 
    ? hiển thị những phần tử không cần viết bằng html mà chỉ cần viết bằng css
    * ::before
    * ::after
    * ::first-letter
    * ::first-line
    * ::selection bôi đen để kích hoạt
    !B19 Css padding
    ? khoảng cách nội dung content tới border của element
    *
    ! B20 Css border: lớp viền ngoài cung ôm 1 element
    ? kích thước của elements là  padding + border
    *border-width: 10px
    *border-style: ...
    *border-color: 1 ...
    ! B21 CSS Margin:
    ? khoảng cách tính từ border trở ra 
    ? Không làm tăng kích thước của elements

    ! B22 CSS Box-sizing
    * box-sizing: border-box ( tự động tính toán content sao cho cộng với border và padding bằng kích thươc khai báo element)
    * box-sizing: content-box (mặc định)
    * box-sizing: unset hủy đi

    ! B23 CSS Background-clip
    * muốn màu nền đổ từ đâu ( lần lượt content-box/padding-box/border-box)
    * Background-image

    ! B24 Background-image

    ! B26 Background-origin
    * border-box/content-box/padding-box (mặc định là padding-box)
    ! B27 Background-position
    ? tùy chỉnh vị trí hình ảnh nền bằng css
